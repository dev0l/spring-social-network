  <div class="container">

    <h1>Posts</h1>

    <form th:action="@{/addpost}" th:object="${post}" method="POST">
      <input type="hidden" th:field="*{id}">
      <!-- <div class="form-group">
      <label for="author" class="col-form-label">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Author" autocomplete="off" th:field="*{author}">
    </div> -->
      <div class="form-group">
        <label for="title" class="col-form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" autocomplete="off" th:field="*{title}">
      </div>
      <div class="form-group">
        <label for="message" class="col-form-label">Message</label>
        <!-- <input type="text" class="form-control" id="message" placeholder="Message *" autocomplete="off"
        th:field="*{content}"> -->
        <textarea type="text" class="form-control" id="message" placeholder="Message *" autocomplete="off"
          th:field="*{content}"></textarea>
      </div>
      <input class="btn btn-primary btn-block" type="submit" value="Submit Post">
    </form>

    <!-- <div th:each="post:${posts}">
    <p th:text="${post.title}"></p>

    <p th:text="${post.author}"></p>
    <a th:href="@{'/delete-post/' + ${post.id}}">Delete</a>
  </div> -->

    <div class="row mb-2" th:each="post:${posts}">
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">Author</strong>
            <!-- <strong class="d-inline-block mb-2 text-primary" th:text="${post.author}">Author</strong> -->
            <h3 class="mb-0">
              <a class="text-dark" href="#">
                <p th:text="${post.title}"></p>
              </a>
            </h3>
            <div class="mb-1 text-muted">Nov 12</div>
            <p class="card-text mb-auto" th:text="${post.content}"></p>
            <a href="#">Continue reading</a>
            <a th:href="@{'/delete-post/' + ${post.id}}">Delete</a>
          </div>
          <!-- <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
          alt="Card image cap"> -->

          <img src="https://via.placeholder.com/150" class="card-img-right flex-auto d-none d-md-block"
            alt="Card image cap">
        </div>
      </div>

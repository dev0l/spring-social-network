  <span>Fields with * are required</span>

  <form th:action="@{/save-user}" th:object="${user}" method="POST">
    <input type="text" placeholder="Username *" autocomplete="off" th:field="*{username}">
    <input type="password" placeholder="Password *" th:field="*{password}">
    <input type="password" placeholder="Confirm Password *" th:name="passwordConfirm">
    <input type="text" placeholder="First Name" autocomplete="off" th:field="*{firstname}">
    <input type="text" placeholder="Last Name" autocomplete="off" th:field="*{lastname}">
    <input type="text" placeholder="Email" autocomplete="off" th:field="*{email}">
    <input type="text" placeholder="Address" autocomplete="off" th:field="*{address}">
    <input type="submit" value="Sign Up">
  </form>

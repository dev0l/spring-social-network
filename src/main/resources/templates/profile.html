<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SSN</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="/posts">Posts</a>

        </ul>
        <ul class="navbar-nav nav-right ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link btn btn-secondary dropdown-toggle active" href="#" id="navbarDropdownMenuLink"
              role="button" data-bs-toggle="dropdown" aria-current="page" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" th:href="@{'/profile/' + ${user.id}}">Profile</a></li>

<!--  <div class="container" th:if="${user.id == id}">-->
  <div class="container">

    <img th:src="@{${user.img}}" alt="User Image">
    <h2 th:text="${user.username}"></h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
      Add Post
    </button>

    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New <message></message>
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit Post</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <form th:action="@{/addpost}" th:object="${post}" method="POST">

      <input type="text" placeholder="Title" autocomplete="off" th:field="*{title}">
      <textarea cols="30" rows="10" placeholder="Message *" th:field="*{content}"></textarea>
      <input type="submit" value="Submit Post">
    </form>

    <div th:each="post:${posts}">
      <p th:text="${post.content}"></p>
    </div> -->

  </div>

</body>
